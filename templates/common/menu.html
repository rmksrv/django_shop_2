{# menu.html #}
{# params: #}
{# - menu_categories: List[Category] #}
{# - cart_length: int] #}
<nav id="menu">
    <div class="inner">
        <ul class="links">
            {% for category in menu_categories %}
                <li><a href="{% url 'product_list_of_category' category.slug %}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
        <ul class="actions stacked">
            <li><a href="#" class="button fit">О нас</a></li>
            <li>
                <a href="{% url 'cart_details' %}" class="button primary fit">
                    Корзина {% if cart_length > 0 %}({{ cart_length }}){% endif %}
                </a>
            </li>
        </ul>
    </div>
</nav>
